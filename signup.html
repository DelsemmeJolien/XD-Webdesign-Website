    <form action="#" class="signup">
        <h1>Sign Up</h1>
        <div>
            <div class="row">
                <div class="column">
                    <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="First name">
                </div>
                <div class="column">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Last name">
            </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="birthday">Date of birth</label>
                    <input type="date" id="birthday">
                </div>
                <div class="column">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="woman">Woman</option>
                        <option value="men">Men</option>
                    </select>
                </div>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exapmle@gmail.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="repeatpassword">Repeat password</label>
            <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat password">
        </div>
        <div class="formButtons">
            <a class="btnDark" href="">Sign Up</a>
            <p>Or</p>
            <a class="btnDark" href=""><i class="fa-brands fa-google"></i> Sign Up with Google</a>
        </div>
        <p>By clicking on register, I agree that I have read and agree to theÂ Terms and Conditions</p>
    </form>

        </div>

        </div>
